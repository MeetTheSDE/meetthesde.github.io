<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <script type="text/javascript">
            // For https://meetthesde.github.io/portfolio/, the basePath is "/portfolio/"
            const basePath = "/portfolio/";

            const fullPath = window.location.pathname;

            let internalPath = fullPath.startsWith(basePath)
                ? fullPath.substring(basePath.length)
                : fullPath;

            if (!internalPath.startsWith("/")) {
                internalPath = "/" + internalPath;
            }
            window.location.replace(basePath + "#" + internalPath);
        </script>
    </head>
    <body>
        <p>
            If you are not redirected automatically, follow this
            <a href="/">link to the site</a>.
        </p>
    </body>
</html>
